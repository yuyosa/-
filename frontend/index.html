<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Farm Game with Login, Shop & Market</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('images/farm-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    #login-section, #game-section {
      display: none;
      padding: 10px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      margin-top: 20px;
    }

    .btn {
      margin: 5px;
    }

    .item-row {
      margin: 5px 0;
    }

    input {
      width: 60px;
    }

    #message {
      margin-top: 10px;
      color: green;
    }

    #main-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    #farm-container {
      flex: 2;
      min-width: 300px;
    }

    #plots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
    }

    .plot {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 1px solid #666;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #eee;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }

    #side-panel {
      flex: 1;
      min-width: 240px;
      max-width: 350px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    #shop-section, #market-section {
      margin-top: 20px;
    }

    .message {
      margin-top: 10px;
      color: red;
    }

    @media (max-width: 768px) {
      #main-container {
        flex-direction: column;
      }

      #side-panel {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Farm Game</h1>

  <div id="login-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <div id="login-message"></div>
  </div>

  <div id="game-section">
    <h2>Welcome, <span id="player-name"></span></h2>
    <p>Gold: <span id="gold">0</span> | Level: <span id="level">1</span> | XP: <span id="xp">0</span></p>
    <button class="btn" onclick="showShop()">Shop</button>
    <button class="btn" onclick="showMarket()">Market</button>
    <button class="btn" onclick="logout()">Logout</button>

    <div id="main-container">
      <div id="farm-container">
        <div id="plots"></div>
        <div id="message"></div>
      </div>

      <div id="side-panel">
        <div id="shop-section">
          <h3>Shop</h3>
          <button onclick="buySeed('carrot_seed')">Buy Carrot Seed (10 gold)</button>
          <button onclick="hideShop()">Close</button>
          <div id="shop-message" class="message"></div>
        </div>

        <div id="market-section">
          <h3>Market</h3>
          <button onclick="loadInventory()">Refresh Inventory</button>
          <div id="inventory-list"></div>
          <button onclick="hideMarket()">Close</button>
          <div id="market-message" class="message"></div>
        </div>
      </div>
    </div>
  </div>

<script>
  const API_BASE = "http://127.0.0.1:8000";
  let userId = null;
  let cropTimers = [];
  let CROP_GROW_TIME = 60;

  function showMessage(msg) {
    document.getElementById("message").textContent = msg;
  }

  function showShop() {
    document.getElementById("shop-section").style.display = "block";
    document.getElementById("market-section").style.display = "none";
  }
  function hideShop() {
    document.getElementById("shop-section").style.display = "none";
  }

  function showMarket() {
    document.getElementById("market-section").style.display = "block";
    document.getElementById("shop-section").style.display = "none";
    loadInventory();
  }
  function hideMarket() {
    document.getElementById("market-section").style.display = "none";
  }

  async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const resp = await fetch(`${API_BASE}/login?username=${username}&password=${password}`, { method: "POST" });
    const data = await resp.json();
    if (data.error) {
      document.getElementById("login-message").textContent = data.error;
    } else {
      userId = data.user_id;
      localStorage.setItem("userId", userId);
      startGame(username);
    }
  }

  async function register() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const resp = await fetch(`${API_BASE}/register?username=${username}&password=${password}`, { method: "POST" });
    const data = await resp.json();
    document.getElementById("login-message").textContent = data.message || data.error;
  }

  function logout() {
    localStorage.removeItem("userId");
    userId = null;
    document.getElementById("game-section").style.display = "none";
    document.getElementById("login-section").style.display = "block";
  }

  function startGame(username) {
    document.getElementById("login-section").style.display = "none";
    document.getElementById("game-section").style.display = "block";
    document.getElementById("player-name").textContent = username;
    loadState();
  }

  function clearCropTimers() {
    cropTimers.forEach(t => clearInterval(t));
    cropTimers = [];
  }

  async function loadState() {
    if (!userId) return;
    const resp = await fetch(`${API_BASE}/state/${userId}`);
    const data = await resp.json();
    if (data.error) {
      showMessage(data.error);
      return;
    }

    if (data.crop_grow_time) {
      CROP_GROW_TIME = data.crop_grow_time;
    }

    document.getElementById("gold").textContent = data.gold;
    document.getElementById("level").textContent = data.level;
    document.getElementById("xp").textContent = data.xp_total;

    const plotsDiv = document.getElementById("plots");
    plotsDiv.innerHTML = "";
    clearCropTimers();

    data.plots.forEach(plot => {
      const div = document.createElement("div");
      div.className = "plot";

      const content = document.createElement("div");
      content.textContent = plot.crop ? plot.crop : "Empty";
      const timer = document.createElement("div");
      timer.style.fontSize = "12px";
      timer.style.color = "#666";

      div.appendChild(content);
      if (plot.planted_at) div.appendChild(timer);

      if (plot.crop) {
        const plantedTime = new Date(plot.planted_at);
        const updateTimer = () => {
          const now = new Date();
          const elapsed = Math.floor((now - plantedTime) / 1000);
          const remain = Math.max(0, CROP_GROW_TIME - elapsed);
          timer.textContent = remain > 0 ? `剩余 ${remain}s` : `可收获`;
        };
        updateTimer();
        const intervalId = setInterval(updateTimer, 1000);
        cropTimers.push(intervalId);
      }

      div.onclick = () => {
        if (plot.crop) {
          harvest(plot.id);
        } else {
          plant(plot.id, "carrot_seed");
        }
      };
      plotsDiv.appendChild(div);
    });
  }

  async function plant(plotId, seedName) {
    const resp = await fetch(`${API_BASE}/plant/${plotId}?user_id=${userId}&seed_name=${seedName}`, { method: "POST" });
    const data = await resp.json();
    showMessage(data.message || data.error);
    loadState();
  }

  async function harvest(plotId) {
    const resp = await fetch(`${API_BASE}/harvest/${plotId}`, { method: "POST" });
    const data = await resp.json();
    showMessage(data.message || data.error);
    loadState();
  }

  async function buySeed(seedName) {
    const resp = await fetch(`${API_BASE}/buy_seed?user_id=${userId}&seed_name=${seedName}&quantity=1`, { method: "POST" });
    const data = await resp.json();
    document.getElementById("shop-message").textContent = data.message || data.error;
    loadState();
  }

  async function loadInventory() {
    if (!userId) return;
    const resp = await fetch(`${API_BASE}/inventory/${userId}`);
    const items = await resp.json();
    const container = document.getElementById("inventory-list");
    container.innerHTML = "";
    if (items.length === 0) {
      container.textContent = "你的库存是空的。";
      return;
    }
    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "item-row";
      div.innerHTML = `
        ${item.item_name} (x${item.quantity})
        <input type="number" min="1" max="${item.quantity}" id="sell-${item.item_name}" placeholder="数量">
        <button onclick="sellItem('${item.item_name}')">出售</button>
      `;
      container.appendChild(div);
    });
  }

  async function sellItem(itemName) {
    const qty = parseInt(document.getElementById(`sell-${itemName}`).value) || 0;
    if (qty < 1) {
      document.getElementById("market-message").textContent = "请输入正确数量。";
      return;
    }
    const resp = await fetch(`${API_BASE}/market/sell?user_id=${userId}&item_name=${itemName}&quantity=${qty}`, { method: "POST" });
    const data = await resp.json();
    document.getElementById("market-message").textContent = data.message || data.error;
    loadState();
    loadInventory();
  }

  window.onload = () => {
    const savedId = localStorage.getItem("userId");
    if (savedId) {
      userId = savedId;
      startGame("Player");
    } else {
      document.getElementById("login-section").style.display = "block";
    }
  };
</script>
</body>
</html>
