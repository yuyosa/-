<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Farm Game with Login, Shop & Market</title>
  <style>
    body {
  font-family: 'Georgia', serif;
  background: linear-gradient(135deg, #d6f0d6, #fef9e7);
  color: #4b4b2f;
  margin: 0;
  padding: 20px;
  user-select: none;
}

/* 标题风格 */
h1, h2, h3 {
  font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
  color: #3b5d1d;
  text-shadow: 1px 1px 0 #c4d6a7;
  margin-bottom: 10px;
}

/* 容器背景及阴影 */
#login-section, #game-section {
  display: none;
  padding: 20px;
  background: #fffaf0;
  border: 2px solid #a3b18a;
  border-radius: 12px;
  box-shadow: 4px 4px 10px rgba(131, 120, 86, 0.3);
  margin-top: 20px;
}

/* 按钮风格 */
button, .btn {
  background: linear-gradient(145deg, #88b04b, #6a8f2f);
  border: none;
  color: #f9f6f0;
  padding: 8px 14px;
  margin: 5px 3px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 3px 5px rgba(106, 143, 47, 0.6);
  transition: background 0.3s ease, transform 0.2s ease;
}

button:hover, .btn:hover {
  background: linear-gradient(145deg, #a7d13d, #8aba26);
  transform: scale(1.05);
}

/* 输入框 */
input[type="text"], input[type="password"], input[type="number"] {
  border: 2px solid #a3b18a;
  border-radius: 8px;
  padding: 6px 10px;
  font-size: 14px;
  width: 100%;
  max-width: 150px;
  margin-bottom: 8px;
  box-shadow: inset 1px 1px 3px #d9e6c9;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
  border-color: #7ca729;
  outline: none;
}

/* 消息提示 */
#message, .message, #login-message, #shop-message, #market-message {
  color: #6a8f2f;
  font-weight: 600;
  margin-top: 8px;
  min-height: 18px;
}

/* 主容器 */
#main-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 10px;
}

/* 农田容器 */
#farm-container {
  flex: 2;
  min-width: 300px;
}

/* 农田格子布局 */
#plots {
  display: grid;
  grid-template-columns: repeat(4, 100px);
  gap: 12px;
  justify-content: start;
}

/* 单个地块样式 */
.plot {
  background: #faf4e1;
  border: 2px solid #a3b18a;
  border-radius: 12px;
  box-shadow: inset 0 2px 5px #d9e6c9;
  width: 100%;
  aspect-ratio: 1 / 1;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  color: #4b4b2f;
  transition: box-shadow 0.3s ease;
  position: relative;
}

.plot:hover {
  box-shadow: 0 0 10px 2px #a3b18a;
}

/* 作物图片 */
.plot img {
  width: 90%;
  height: 90%;
  object-fit: contain;
  border-radius: 10px;
  box-shadow: 1px 1px 3px rgba(106, 143, 47, 0.7);
}

/* 计时器文本 */
.plot div {
  position: absolute;
  bottom: 6px;
  font-size: 11px;
  color: #547b17;
  font-weight: bold;
  text-shadow: 0 0 3px #faf4e1;
  user-select: none;
}

/* 侧边面板 */
#side-panel {
  flex: 1;
  min-width: 260px;
  max-width: 350px;
  background: #f4f1de;
  border-radius: 14px;
  padding: 15px 18px;
  box-shadow: 3px 4px 12px rgba(131, 120, 86, 0.35);
  color: #4b4b2f;
}

/* 商店和市场区域 */
#shop-section, #market-section {
  margin-top: 20px;
}

/* 库存列表 */
.item-row {
  margin: 8px 0;
  background: #fef9e7;
  padding: 6px 10px;
  border-radius: 8px;
  box-shadow: inset 1px 1px 3px #d9e6c9;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 8px;
  font-size: 14px;
}

/* 种子选择弹窗 */
#seed-selection {
  display: none;
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: #fffaf0;
  border: 3px solid #a3b18a;
  padding: 18px 22px;
  border-radius: 12px;
  box-shadow: 0 0 12px 3px rgba(131, 120, 86, 0.6);
  z-index: 1000;
  max-width: 320px;
  max-height: 60vh;
  overflow-y: auto;
}

#seed-selection h3 {
  margin-top: 0;
  color: #3b5d1d;
  text-align: center;
  font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
}

#seed-selection button.seed-btn {
  display: block;
  width: 100%;
  margin: 8px 0;
  padding: 10px;
  font-size: 16px;
  background: linear-gradient(145deg, #a2cc74, #7ca729);
  border: none;
  border-radius: 10px;
  color: #fffaf0;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(124, 167, 41, 0.8);
  transition: background 0.3s ease;
}

#seed-selection button.seed-btn:hover {
  background: linear-gradient(145deg, #d7f7a9, #a2cc74);
  color: #3b5d1d;
}

#seed-selection button.cancel-btn {
  display: block;
  width: 100%;
  padding: 8px;
  font-size: 14px;
  margin-top: 12px;
  background-color: #f2e9d9;
  border: 1px solid #a3b18a;
  border-radius: 10px;
  color: #4b4b2f;
  cursor: pointer;
  box-shadow: inset 1px 1px 3px #d9e6c9;
  transition: background-color 0.3s ease;
}

#seed-selection button.cancel-btn:hover {
  background-color: #e6dbb9;
}

  </style>
</head>
<body>
  <h1>Farm Game</h1>

  <div id="login-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <div id="login-message"></div>
  </div>

  <div id="game-section">
    <h2>Welcome, <span id="player-name"></span></h2>
    <p>Gold: <span id="gold">0</span> | Level: <span id="level">1</span> | XP: <span id="xp">0</span></p>
    <button class="btn" onclick="showShop()">Shop</button>
    <button class="btn" onclick="showMarket()">Market</button>
    <button class="btn" onclick="logout()">Logout</button>

    <div id="main-container">
      <div id="farm-container">
        <div id="plots"></div>
        <div id="message"></div>
      </div>

      <div id="side-panel">
      
        <div id="shop-section" style="display:none;">
          <h3>Shop</h3>
          <button onclick="buySeed('carrot_seed')">Buy Carrot Seed (10 gold)</button>
          <button onclick="buySeed('potato_seed')">Buy Potato Seed (20 gold)</button>
          <button onclick="buySeed('wheat_seed')">Buy Wheat Seed (30 gold)</button>
          <button onclick="hideShop()">Close</button>
          <div id="shop-message" class="message"></div>
        </div>

        <div id="market-section" style="display:none;">
          <h3>Market</h3>
          <button onclick="loadInventory()">Refresh Inventory</button>
          <div id="inventory-list"></div>
          <button onclick="hideMarket()">Close</button>
          <div id="market-message" class="message"></div>
        </div>

        <div id="upgrade-section">
          <p>已解锁土地：<span id="unlocked_plots">4</span> / 24</p>
          <p>下一块土地费用：<span id="next_cost">200</span> 金币</p>
          <button id="upgrade_btn" class="btn">升级土地</button>
          <div id="upgrade-message" class="message"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="seed-selection">
    <h3>请选择种子</h3>
    <div id="seed-buttons-container"></div>
    <button class="cancel-btn" onclick="closeSeedSelection()">取消</button>
  </div>

<script>
  const API_BASE = "http://localhost:8000";
  let userId = null;
  let cropTimers = [];
  let CROP_GROW_TIME = 60;
  let selectedPlotId = null;

  const ITEM_CONFIG = {
    "carrot_seed": { buy_price: 10, sell_price: 5, xp: 0, grow_time: 60 },
    "carrot": { buy_price: 20, sell_price: 10, xp: 10, grow_time: 60 },
    "potato_seed": { buy_price: 20, sell_price: 15, xp: 0, grow_time: 90 },
    "potato": { buy_price: 40, sell_price: 33, xp: 20, grow_time: 90 },
    "wheat_seed": { buy_price: 30, sell_price: 20, xp: 0, grow_time: 120 },
    "wheat": { buy_price: 50, sell_price: 40, xp: 30, grow_time: 120 },
  };

  function getSeedItems() {
    return Object.keys(ITEM_CONFIG).filter(name => name.endsWith("_seed"));
  }

  function getItemInfo(itemName) {
    return ITEM_CONFIG[itemName] || null;
  }

  function showMessage(msg) {
    document.getElementById("message").textContent = msg;
  }

  function showShop() {
    document.getElementById("shop-section").style.display = "block";
    document.getElementById("market-section").style.display = "none";
    renderShopButtons();
  }
  function hideShop() {
    document.getElementById("shop-section").style.display = "none";
  }

  function showMarket() {
    document.getElementById("market-section").style.display = "block";
    document.getElementById("shop-section").style.display = "none";
    loadInventory();
  }
  function hideMarket() {
    document.getElementById("market-section").style.display = "none";
  }

  function renderShopButtons() {
    const shopSection = document.getElementById("shop-section");
    [...shopSection.querySelectorAll("button")].forEach(btn => {
      if (btn.textContent !== "Close") btn.remove();
    });

    getSeedItems().forEach(seedName => {
      const info = getItemInfo(seedName);
      const btn = document.createElement("button");
      btn.textContent = `Buy ${seedName.replace("_seed", "")} Seed (${info.buy_price} gold)`;
      btn.onclick = () => buySeed(seedName);
      shopSection.insertBefore(btn, shopSection.querySelector("button:last-of-type"));
    });
  }

  async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const resp = await fetch(`${API_BASE}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });
    const data = await resp.json();
    if (data.detail) {
      document.getElementById("login-message").textContent = data.detail;
    } else {
      userId = data.user_id;
      localStorage.setItem("userId", userId);
      startGame(data.username);
    }
  }

  async function register() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const resp = await fetch(`${API_BASE}/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });
    const data = await resp.json();
    document.getElementById("login-message").textContent = data.message || data.detail || "";
  }

  function logout() {
    localStorage.removeItem("userId");
    userId = null;
    document.getElementById("game-section").style.display = "none";
    document.getElementById("login-section").style.display = "block";
  }

  function startGame(username) {
    document.getElementById("login-section").style.display = "none";
    document.getElementById("game-section").style.display = "block";
    document.getElementById("player-name").textContent = username;
    loadState();
    updateUpgradeInfo();
  }

  function clearCropTimers() {
    cropTimers.forEach(t => clearInterval(t));
    cropTimers = [];
  }

  async function loadState() {
  if (!userId) return;
  const resp = await fetch(`${API_BASE}/state/${userId}`);
  const data = await resp.json();
  if (data.detail) {
    showMessage(data.detail);
    return;
  }

  document.getElementById("gold").textContent = data.gold;
  document.getElementById("level").textContent = data.level;
  document.getElementById("xp").textContent = data.xp;

  const plotsDiv = document.getElementById("plots");
  plotsDiv.innerHTML = "";
  clearCropTimers();

  // 遍历用户解锁的格子
  for (let i = 0; i < data.unlocked_plots; i++) {
    // 如果 data.plots[i] 存在则用它，否则生成空格子对象
    const plot = i < data.plots.length 
      ? data.plots[i] 
      : { id: null, crop: null, planted_at: null, image_url: "/static/images/crops/empty.png" };

    const div = document.createElement("div");
    div.className = "plot";

    // 选择图片
    let imgSrc;
    if (plot.crop && plot.planted_at) {
      imgSrc = getCropImageUrl(plot.crop, plot.planted_at);
    } else {
      imgSrc = plot.image_url.startsWith("http") ? plot.image_url : `${API_BASE}${plot.image_url}`;
    }

    const img = document.createElement("img");
    img.src = imgSrc;
    div.appendChild(img);

    // 添加计时器（只有有作物且已种植才显示）
    if (plot.crop && plot.planted_at) {
      const timer = document.createElement("div");
      div.appendChild(timer);

      const plantedTime = new Date(plot.planted_at);
      const updateTimer = () => {
        const now = new Date();
        const elapsed = Math.floor((now - plantedTime) / 1000);
        const cropInfo = ITEM_CONFIG[plot.crop] || {};
        const growTime = cropInfo.grow_time || CROP_GROW_TIME;
        const remain = Math.max(0, growTime - elapsed);
        timer.textContent = remain > 0 ? `剩余 ${remain}s` : "可收获";
      };
      updateTimer();
      const intervalId = setInterval(updateTimer, 1000);
      cropTimers.push(intervalId);
    }

    // 点击事件
    div.onclick = () => {
      if (plot.crop) {
        harvest(plot.id);
      } else {
        openSeedSelection(plot.id); // 传格子索引给前端选择
      }
    };

    plotsDiv.appendChild(div);
  }

  // 更新升级信息
  updateUpgradeInfo();
}





  function openSeedSelection(plotId) {
    selectedPlotId = plotId;
    const container = document.getElementById("seed-buttons-container");
    container.innerHTML = "";
    getSeedItems().forEach(seedName => {
      const btn = document.createElement("button");
      btn.className = "seed-btn";
      btn.textContent = `种植 ${seedName.replace("_seed", "")}`;
      btn.onclick = () => {
        plant(selectedPlotId, seedName);
        closeSeedSelection();
      };
      container.appendChild(btn);
    });
    document.getElementById("seed-selection").style.display = "block";
  }

  function closeSeedSelection() {
    selectedPlotId = null;
    document.getElementById("seed-selection").style.display = "none";
  }

  async function plant(plotId, seedName) {
    const resp = await fetch(`${API_BASE}/plant`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: userId, plot_id: plotId, crop: seedName.replace("_seed", "") }),
    });
    const data = await resp.json();
    showMessage(data.message || data.detail);
    loadState();
  }

  async function harvest(plotId) {
    const resp = await fetch(`${API_BASE}/harvest`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: userId, plot_id: plotId }),
    });
    const data = await resp.json();
    showMessage(data.message || data.detail);
    loadState();
  }

  async function buySeed(seedName) {
    const resp = await fetch(`${API_BASE}/buy`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: userId, item_name: seedName, quantity: 1 }),
    });
    const data = await resp.json();
    document.getElementById("shop-message").textContent = data.message || data.detail;
    loadState();
  }

  async function loadInventory() {
    if (!userId) return;
    const resp = await fetch(`${API_BASE}/inventory/${userId}`);
    const items = await resp.json();
    const container = document.getElementById("inventory-list");
    container.innerHTML = "";
    if (items.length === 0) {
      container.textContent = "你的库存是空的。";
      return;
    }
    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "item-row";
      div.innerHTML = `
        ${item.item_name} (x${item.quantity})
        <input type="number" min="1" max="${item.quantity}" id="sell-${item.item_name}" placeholder="数量">
        <button onclick="sellItem('${item.item_name}')">出售</button>
      `;
      container.appendChild(div);
    });
  }

  async function sellItem(itemName) {
    const qty = parseInt(document.getElementById(`sell-${itemName}`).value) || 0;
    if (qty < 1) {
      document.getElementById("market-message").textContent = "请输入正确数量。";
      return;
    }
    const resp = await fetch(`${API_BASE}/sell`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: userId, item_name: itemName, quantity: qty }),
    });
    const data = await resp.json();
    document.getElementById("market-message").textContent = data.message || data.detail;
    loadState();
    loadInventory();
  }

  window.onload = () => {
    const savedId = localStorage.getItem("userId");
    if (savedId) {
      userId = savedId;
      // 这里先请求用户名简易版本，或保存用户名到localStorage
      startGame("Player");
      setInterval(loadState, 10000);
    } else {
      document.getElementById("login-section").style.display = "block";
    }
  };

  // 支持多阶段，自动根据作物生长时长和阶段数计算显示图片
  function getCropImageUrl(cropName, plantedAt) {
    const cropInfo = ITEM_CONFIG[cropName];
    if (!cropInfo || !plantedAt) return `${API_BASE}/static/images/crops/${cropName}.png`;

    const growTime = cropInfo.grow_time;
    const plantedTime = new Date(plantedAt);
    const now = new Date();
    const elapsed = Math.floor((now - plantedTime) / 1000);
    const remain = Math.max(0, growTime - elapsed);

    // 不同作物阶段数，默认3，wheat为4
    let totalStages = 3;
    if (cropName === "wheat") totalStages = 4;

    const stageDuration = growTime / totalStages;
    let stage = totalStages - Math.floor(remain / stageDuration);
    if (stage < 1) stage = 1;
    if (stage > totalStages) stage = totalStages;

    return `${API_BASE}/static/images/crops/${cropName}_stage${stage}.png`;
  }

  async function updateUpgradeInfo() {
  if (!userId) return;
  const resp = await fetch(`${API_BASE}/state/${userId}`);
  const data = await resp.json();
  const unlockedPlots = data.unlocked_plots || 4; // 默认4块
  const gold = data.gold || 0;
  let nextCost = 200 * (unlockedPlots - 3) ** 2;
  if (unlockedPlots >= 24) nextCost = "-";

  document.getElementById("unlocked_plots").textContent = unlockedPlots;
  document.getElementById("gold").textContent = gold;
  document.getElementById("next_cost").textContent = nextCost;
}

async function upgradeLand() {
  if (!userId) return;
  const resp = await fetch(`${API_BASE}/upgrade_land/${userId}`, { method: 'POST' });
  const data = await resp.json();
  if (data.detail) {
    document.getElementById("upgrade-message").textContent = data.detail;
  } else {
    document.getElementById("upgrade-message").textContent = "土地升级成功！";
    updateUpgradeInfo();
    loadState(); // 刷新农田显示
  }
}

document.getElementById("upgrade_btn").addEventListener("click", upgradeLand);
</script>

</body>
</html>
